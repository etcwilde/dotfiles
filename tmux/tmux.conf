# Tmux configuration files
# Evan Wilde

# Table of Contents
# ----------------------------------------------
# User Preferences
# Behaviour
# Environment
# Theme

# User preferences
# ----------------------------------------------
unbind C-t
set -g prefix C-t
unbind C-b

# Splits
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# # Cycle windows
bind C-h select-window -t:-
bind c-l select-window -t:+

# Vim movement
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Vim resize panes
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

# Behaviour
# ----------------------------------------------
set-option -g default-shell /bin/zsh
setw -g mode-keys vi
set-window-option -g automatic-rename on
set -g default-terminal "screen-256color"
bind r source-file ~/.tmux.conf \; display "Reloaded Tmux"
set -s escape-time 0

# Environment
# ----------------------------------------------
set-option -g status on
set -g status-interval 5
set -g status-justify centre
setw -g monitor-activity on
set -g visual-activity on

# Solarized Theme
# ----------------------------------------------
# Statusbar color
set-option -g status-bg black
set-option -g status-fg yellow
set-option -g status-attr default

# Default Window Title Color
setw -g window-status-fg brightblue
setw -g window-status-bg default

# Active window title color
setw -g window-status-current-fg yellow
setw -g window-status-current-bg default
setw -g window-status-current-attr dim

# Pane Borders
set-option -g pane-border-fg black
set-option -g pane-border-bg default
set-option -g pane-active-border-fg yellow
set-option -g pane-active-border-bg default

# Command line / message text
set-option -g message-bg black
set-option -g message-fg yellow

# Pane number display
set-option -g display-panes-active-colour yellow
set-option -g display-panes-colour brightblue

# Status bar
set -g status-right-length 23
set -g status-left-length 31
set -g status-right "%l:%M%p  %b %d %Y"
